<ion-content class="domestic-content inquire-panel">
    <div class="slide-way">
        <div (click)="isOneWay = true">
            <span [ngClass]="{'active':isOneWay}">单程</span>
        </div>
        <div (click)="isOneWay = false">
            <span [ngClass]="{'active':!isOneWay}">往返</span>
        </div>
    </div>
    <div class="airplane-search-content">
        <div class="city-title">
            <span>出发城市</span>
            <span>到达城市</span>
        </div>
        <div class="city-selector">
            <span>请选择出城市</span>
            <span><i class="iconfont icon-switches-o"></i></span>
            <span>请选择到达城市</span>
        </div>
        <div class="trip-time-selector">
            <div class="time-header">
                <span>出发日期</span>
                <span>返程日期</span>
            </div>
            <div class="time-body">
                <span>请选择出发日期</span>
                <span>请选择返程日期</span>
            </div>
        </div>
        <div class="trip-type">
            <span>行程类型</span>
            <div>
                <label class="pretty-radio">
                    <input type="radio" name="triptype" value="1" checked>
                    <span>
                        <ion-icon name="checkmark"></ion-icon>
                        <b>因公</b>
                    </span>
                </label>

                <label class="pretty-radio">
                    <input type="radio" name="triptype" value="2">
                    <span>
                        <ion-icon name="checkmark"></ion-icon>
                        <b>因私</b>
                    </span>
                </label>
            </div>
        </div>
        <div class="add-tripperson">
            <span>出行人</span>
            <span>添加<ion-icon name="add-circle"></ion-icon></span>
        </div>
        <ion-list class="trip-person-list">
            <ion-item-sliding #item>
                <ion-item>
                    <h2>111</h2>
                    <p>222</p>
                    <ion-note item-end>
                        450121199311153313
                    </ion-note>
                </ion-item>
                <ion-item-options>
                    <button ion-button color="danger" (click)="delete(item)"><ion-icon name="trash"></ion-icon>Delete</button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
        <div class="submit-button">
            <button ion-button block>查询</button>
        </div>
    </div>
</ion-content>

<ion-header no-border>

    <ion-toolbar class="main-header">
        <ion-buttons center>
            <div class="main-message">
                <em class="iconfont icon-message-o ft12"></em>
                <div>消息展示</div>
                <!-- <em>查看</em> -->
            </div>
        </ion-buttons>
        <!-- <ion-buttons end>
            <button ion-button icon-only><ion-icon name="more"></ion-icon></button>
        </ion-buttons> -->
    </ion-toolbar>

</ion-header>


<ion-content class="card-background-page">
    <div ion-fixed>
        <div class="inquire-content">
            <div (click)="gotoInquire('inland')">
                <span class="iconfont icon-plane airplane"></span>
                <p>国内机票</p>
            </div>
            <div (click)="gotoInquire('interair')">
                <span class="iconfont icon-international-plane- inter"></span>
                <p>国际机票</p>
            </div>
            <div (click)="gotoInquire('hotel')">
                <span class="iconfont icon-hotel hotel"></span>
                <p>酒店预订</p>
            </div>
            <div (click)="gotoInquire('train')">
                <span class="iconfont icon-train train"></span>
                <p>火车票</p>
            </div>
        </div>
        <ion-list class="mt10 ">
            <ion-item>
                <ion-icon name="list-box" item-start class="orange-100"></ion-icon>
                <ion-label>
                    <h3>我的订单</h3>
                    <p>机票、酒店、火车票订单列表</p>
                </ion-label>
                <ion-icon name="arrow-forward" item-end class="black-75"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-icon name="pricetags" item-start class="blue-100"></ion-icon>
                <ion-label>
                    <h3>待我审批</h3>
                    <p>审批出行订单</p>
                </ion-label>
                <ion-icon name="arrow-forward" item-end class="black-75"></ion-icon>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item>
                <ion-icon name="person" item-start class="black-100"></ion-icon>
                <ion-label>
                    <h3>个人中心</h3>
                    <p>编辑资料，修改密码</p>
                </ion-label>
                <ion-icon name="arrow-forward" item-end class="black-75"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-icon name="help-circle" item-start class="black-100"></ion-icon>
                <ion-label>
                    <h3>帮助中心</h3>
                    <p>有问题找帮主</p>
                </ion-label>
                <ion-icon name="arrow-forward" item-end class="black-75"></ion-icon>
            </ion-item>
        </ion-list>
    </div>

</ion-content>

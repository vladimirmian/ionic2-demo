<ion-content class="main-panel">
    <div class="user-center">
        <div><img src="assets/icon/menu.png" alt=""></div>
        <div>
            <p>欢迎回来，Martin</p>
        </div>
        <div><img src="assets/icon/user.png" alt=""></div>
    </div>
    <div class="main-slide-panel">
        <ion-slides loop="true" autoplay="true">
            <ion-slide *ngFor="let image of [1,2,3,4]">
                <img data-src="./assets/banner/banner-{{image}}.jpg" height="100">
            </ion-slide>
        </ion-slides>
    </div>
    <div class="product-block">
        <div class="airplane">
            <img src="assets/icon/Airplane-main.png" alt="">
            <p>机票</p>
        </div>
        <div class="other-product">
            <div>
                <img src="assets/icon/hotel-main.png" alt="">
                <p>去开房</p>
            </div>
            <div>
                <img src="assets/icon/Train-main.png" alt="">
                <p>火车票</p>
            </div>
            <div>
                <img src="assets/icon/ticket-main.png" alt="">
                <p>订门票</p>
            </div>
        </div>
    </div>
    <div class="product-block">
        <div class="airplane">
            <img src="assets/icon/purchase_order.png" alt="">
            <p>出差申请</p>
        </div>
        <div class="other-product">
            <div>
                <img src="assets/icon/dispatch_order_zoom.png" alt="">
                <p>我的申请</p>
            </div>
            <div>
                <img src="assets/icon/dispatch_order_clock.png" alt="">
                <p>待我审批</p>
            </div>
            <div>
                <img src="assets/icon/dispatch_order_checkmark.png" alt="">
                <p>查看订单</p>
            </div>
        </div>
    </div>
</ion-content>

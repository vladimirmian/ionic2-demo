<ion-header>
    <ion-toolbar>
        <ion-title>{{title}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                  <ion-icon name="more"></ion-icon>
                </button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="orderTye" (ngModelChange)="_orderType()">
            <ion-segment-button value="default">
                默认排序
            </ion-segment-button>
            <ion-segment-button value="price">
                价格
            </ion-segment-button>
            <ion-segment-button value="departtime">
                起飞时间
            </ion-segment-button>
            <ion-segment-button value="love">
                好评度
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content class="airplane-list-panel">
    <ion-card *ngFor="let item of airplaneList;index as i">
        <ion-card-content>
            <ion-card-title>
                <ion-grid>
                    <ion-row>
                        <ion-col col-5>
                            <h4>宝安机场</h4>
                            <h5>20：30</h5>
                        </ion-col>
                        <ion-col col-2 class="tc">
                            <p>{{item.flightInformation.spendTime | date:"HH:mm"}}</p>
                            <hr>
                        </ion-col>
                        <ion-col col-5 class="tr">
                            <h4>首都国际机场</h4>
                            <h5>20：30</h5>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-title>
            <p>{{item.flightNum}}&nbsp;&nbsp;{{item.flightType}}<span class="red-100 fr">￥{{item.price}}</span></p>
        </ion-card-content>
    </ion-card>
</ion-content>

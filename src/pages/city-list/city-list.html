<ion-header>
    <ion-navbar>
        <ion-title>选择城市</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]="cityType" color="primary">
            <ion-segment-button value="inland">
                国内城市
            </ion-segment-button>
            <ion-segment-button value="outdoor">
                国际城市
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="true" (ionInput)="onInput(myInput)" (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let city of (cityList | citypipe:cityName);index as i" (click)="selectThisCity(city)">
            <ion-label>{{city.name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
